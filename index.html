<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>MintForms</title>
</head>
<body>
    <main class="container">
        <h3>Create an Intuit account</h3>
        <p>One account for everything Intuit, includin Mint</p>
        <a href="#">Learn more</a>

        <form name="signup">
                <label>
                        Email address
                        <input type="email" name="email">
                </label>
                <label>
                        Phone (recommended)
                        <input type="number" name="phone">
                        <small>Standard call, messaging or data rates may apply</small>
                </label>
                <label>
                        Password
                        <input type="password" name="password">
                </label>
                <input class="btn" type="submit" name="submit" value="Create Account">
                <i class="fas fa-lock"></i>
                <i>
                <small>
                        By clicking Create account, you agree to our
                        <a href="#">Terms</a> and have read and acknowledge our <a href="#"> Privacy Statement</a>.
                </small>
                </i>

        </form>
    </main>
</body>
</html>
