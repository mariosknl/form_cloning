<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Poppins:200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/526bcd4356.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>MintForms</title>
</head>

<body>
        <header>
                <div class="signIn">
                        <button>Sign In</button>
                </div>
                <div class="text">
                        <p class="navTexts">Already have an Intuit account?</p>
                        <a href="#" class="navTexts">I forgot my User ID or Password</a>
                </div>
        </header>
        <div class="logo">
                <img src="./images/logo.JPG" alt="">
        </div>
        <main class="container">
                <form name="signup">

                        <p class="title">Create an Intuit account</p>
                        <small>One account for everything Intuit, includin Mint</small>
                        <a href="#">Learn more</a>
                        <div class="account-info">
                                <label>
                                        Email address
                                        <input type="email" name="email">
                                </label>
                                <label>
                                        Phone (recommended)
                                        <input type="number" name="phone">
                                        <small>Standard call, messaging or data rates may apply</small>
                                </label>
                                <label class="icon">
                                        Password
                                        <input type="password" name="password">

                                </label>
                        </div>
                        <button class="btn" type="submit" name="submit">Create Account</button>

                        <div class="infos">
                                <small>
                                        By clicking Create account, you agree to our
                                        <a href="#">Terms</a> and have read and acknowledge our <a href="#"> Privacy
                                                Statement</a>.
                                </small>
                        </div>

                </form>
        </main>
</body>

</html>
